<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="hero">
          <img src="imeges/illustration-hero.svg"alt="">
        </div>
        <div class=" content">
            <h2> order  summary </h2>
            <p class="small-text">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p class="small-text">
             <div class="music-box">
                <div class="left">
                    <img src="imeges/icon-music.svg"alt="">
                    <div class="in">
                        <h5 class="annual">Annual Plan</h5> 
                        <p class="small-text">$59.99/year</p class="small-text">
                    </div>
                </div>
                <a href="#">change</a>
             </div>
             <a href="#" class="pro-btn">Proceed to payment </a>
             <a href="#" class="cancel-btn">cancel order</a>

        </div>
    </div>
   <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alaa Refaey</a>.
      </div>
</body>
</html>
